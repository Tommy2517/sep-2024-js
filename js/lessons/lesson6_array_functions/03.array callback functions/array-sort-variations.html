    <script>
//         –ú–µ—Ç–æ–¥ `sort` –≤ JavaScript —á—Ä–µ–∑–≤—ã—á–∞–π–Ω–æ –≥–∏–±–∫–∏–π, –∏ –µ–≥–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Ç–æ–≥–æ, –∫–∞–∫—É—é —Ñ—É–Ω–∫—Ü–∏—é —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –≤—ã –ø–µ—Ä–µ–¥–∞–¥–∏—Ç–µ. –í–æ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã—Ö –∏ –ø–æ–ª–µ–∑–Ω—ã—Ö ¬´–≤—ã–∫—Ä—É—Ç–∞—Å–æ–≤¬ª, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å `sort`:

// ---

// ### 1. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å—Ç—Ä–æ–∫ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É (—É—á–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞):**
// ```javascript
// let names = ["Bob", "Alice", "charlie", "dave"];
// names.sort((a, b) => a.localeCompare(b));
// console.log(names); // ['Alice', 'Bob', 'charlie', 'dave']
// ```

// - **`localeCompare`** –ø–æ–∑–≤–æ–ª—è–µ—Ç —É—á–∏—Ç—ã–≤–∞—Ç—å –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∞–ª—Ñ–∞–≤–∏—Ç–∞ –∏ —Å—Ä–∞–≤–Ω–∏–≤–∞—Ç—å —Å—Ç—Ä–æ–∫–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.
// - –£–¥–æ–±–Ω–æ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–æ–∫–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞–º–∏ –∏–ª–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–∞—Ö.

// ---

// ### 2. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å—Ç—Ä–æ–∫ –±–µ–∑ —É—á–µ—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞:**
// ```javascript
// let names = ["Bob", "Alice", "charlie", "dave"];
// names.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
// console.log(names); // ['Alice', 'Bob', 'charlie', 'dave']
// ```

// - –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫–∏ –≤ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä –ø–µ—Ä–µ–¥ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ–º, —á—Ç–æ–±—ã –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–∑–ª–∏—á–∏—è –≤ —Ä–µ–≥–∏—Å—Ç—Ä–µ.

// ---

// ### 3. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–ª–∏–Ω–µ —Å—Ç—Ä–æ–∫–∏:**
// ```javascript
// let words = ["apple", "banana", "pear", "kiwi"];
// words.sort((a, b) => a.length - b.length);
// console.log(words); // ['pear', 'kiwi', 'apple', 'banana']
// ```

// - –°–æ—Ä—Ç–∏—Ä—É–µ—Ç —Å—Ç—Ä–æ–∫–∏ –≤ –º–∞—Å—Å–∏–≤–µ –ø–æ –∏—Ö –¥–ª–∏–Ω–µ –æ—Ç –∫–æ—Ä–æ—Ç–∫–æ–π –∫ –¥–ª–∏–Ω–Ω–æ–π.

// ---

// ### 4. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –º–∞—Å—Å–∏–≤–æ–≤ –æ–±—ä–µ–∫—Ç–æ–≤:**
// –ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤, –≤—ã –º–æ–∂–µ—Ç–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—è–º —Å–≤–æ–π—Å—Ç–≤.

// #### –ü–æ —á–∏—Å–ª–æ–≤–æ–º—É —Å–≤–æ–π—Å—Ç–≤—É:
// ```javascript
// let users = [
//     { name: "Alice", age: 25 },
//     { name: "Bob", age: 30 },
//     { name: "Charlie", age: 20 }
// ];
// users.sort((a, b) => a.age - b.age);
// console.log(users);
// // [{name: "Charlie", age: 20}, {name: "Alice", age: 25}, {name: "Bob", age: 30}]
// ```

// #### –ü–æ —Å—Ç—Ä–æ–∫–æ–≤–æ–º—É —Å–≤–æ–π—Å—Ç–≤—É:
// ```javascript
// users.sort((a, b) => a.name.localeCompare(b.name));
// console.log(users);
// // [{name: "Alice", age: 25}, {name: "Bob", age: 30}, {name: "Charlie", age: 20}]
// ```

// ---

// ### 5. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º –ø—Ä–∞–≤–∏–ª–æ–º:**
// –ù–∞–ø—Ä–∏–º–µ—Ä, —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —á–∏—Å–µ–ª, –æ—Å—Ç–∞–≤–ª—è—è —á—ë—Ç–Ω—ã–µ –≤ –Ω–∞—á–∞–ª–µ, –∞ –Ω–µ—á—ë—Ç–Ω—ã–µ –≤ –∫–æ–Ω—Ü–µ:
// ```javascript
// let numbers = [3, 1, 4, 6, 7, 2];
// numbers.sort((a, b) => (a % 2) - (b % 2) || a - b);
// console.log(numbers); // [2, 4, 6, 1, 3, 7]
// ```

// - –ü–µ—Ä–≤–æ–µ —É—Å–ª–æ–≤–∏–µ `(a % 2) - (b % 2)` —Å—Ç–∞–≤–∏—Ç —á—ë—Ç–Ω—ã–µ —á–∏—Å–ª–∞ –ø–µ—Ä–µ–¥ –Ω–µ—á—ë—Ç–Ω—ã–º–∏.
// - –í—Ç–æ—Ä–æ–µ —É—Å–ª–æ–≤–∏–µ `|| a - b` –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–æ—Ä—Ç–∏—Ä—É–µ—Ç —á–∏—Å–ª–∞ –≤–Ω—É—Ç—Ä–∏ –≥—Ä—É–ø–ø (—á—ë—Ç–Ω—ã–µ –∏ –Ω–µ—á—ë—Ç–Ω—ã–µ) –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é.

// ---

// ### 6. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å –æ–±—Ä–∞—Ç–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º —Å–ª–æ–≤:**
// ```javascript
// let words = ["apple", "banana", "pear", "kiwi"];
// words.sort((a, b) => b.localeCompare(a));
// console.log(words); // ['pear', 'kiwi', 'banana', 'apple']
// ```

// - –õ–µ–≥–∫–æ –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫, –ø–æ–º–µ–Ω—è–≤ `b` –∏ `a`.

// ---

// ### 7. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å —É—á—ë—Ç–æ–º –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫—Ä–∏—Ç–µ—Ä–∏–µ–≤:**
// –ù–∞–ø—Ä–∏–º–µ—Ä, —Å–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤–æ–∑—Ä–∞—Å—Ç—É, –∞ –ø—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤–æ–º –≤–æ–∑—Ä–∞—Å—Ç–µ ‚Äî –ø–æ –∏–º–µ–Ω–∏:

// ```javascript
// let users = [
//     { name: "Alice", age: 25 },
//     { name: "Bob", age: 30 },
//     { name: "Charlie", age: 25 },
//     { name: "Dave", age: 30 }
// ];
// users.sort((a, b) => a.age - b.age || a.name.localeCompare(b.name));
// console.log(users);
// /*
// [
//   {name: "Alice", age: 25},
//   {name: "Charlie", age: 25},
//   {name: "Bob", age: 30},
//   {name: "Dave", age: 30}
// ]
// */
// ```

// ---

// ### 8. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ (–ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ):**
// ```javascript
// let numbers = [1, 2, 3, 4, 5];
// numbers.sort(() => Math.random() - 0.5);
// console.log(numbers); // –†–µ–∑—É–ª—å—Ç–∞—Ç –∫–∞–∂–¥—ã–π —Ä–∞–∑ —Ä–∞–∑–Ω—ã–π
// ```

// - –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–æ–≤.

// ---

// ### 9. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å —É—á—ë—Ç–æ–º –¥–∞—Ç:**
// ```javascript
// let dates = [
//     new Date(2023, 5, 20),
//     new Date(2022, 10, 5),
//     new Date(2024, 1, 15)
// ];
// dates.sort((a, b) => a - b);
// console.log(dates);
// // [2022-11-05T00:00:00.000Z, 2023-06-20T00:00:00.000Z, 2024-02-15T00:00:00.000Z]
// ```

// - –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –º–∞—Å—Å–∏–≤–∞ –¥–∞—Ç –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –∏–ª–∏ —É–±—ã–≤–∞–Ω–∏—é.

// ---

// ### 10. **–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ –¥–ª—è —Ä–∞–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤:**
// –ï—Å–ª–∏ –Ω—É–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫ —Ä–∞–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ:
// ```javascript
// let numbers = [3, 1, 2, 1];
// numbers.sort((a, b) => a - b || numbers.indexOf(a) - numbers.indexOf(b));
// console.log(numbers); // [1, 1, 2, 3]
// ```

// ---

// ### –ü–æ–¥–≤–æ–¥—è –∏—Ç–æ–≥:
// –ú–µ—Ç–æ–¥ `sort` —Å–ø–æ—Å–æ–±–µ–Ω –Ω–µ —Ç–æ–ª—å–∫–æ —É–ø–æ—Ä—è–¥–æ—á–∏–≤–∞—Ç—å –º–∞—Å—Å–∏–≤—ã –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –∏–ª–∏ —É–±—ã–≤–∞–Ω–∏—é, –Ω–æ –∏ —Ä–µ—à–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ –∑–∞–¥–∞—á–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º, —É—á—ë—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞, —Ä–∞–±–æ—Ç–∞ —Å –¥–∞—Ç–∞–º–∏, —Å—Ç—Ä–æ–∫–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–∞—Ö –∏ –¥–∞–∂–µ —Å–ª—É—á–∞–π–Ω–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ. –ï–≥–æ –≥–∏–±–∫–æ—Å—Ç—å –¥–µ–ª–∞–µ—Ç –µ–≥–æ –æ–¥–Ω–∏–º –∏–∑ –º–æ—â–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–∞—Å—Å–∏–≤–∞–º–∏! üöÄ
    </script>
